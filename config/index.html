<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Binary Watchface Configuration</title>
	<link rel="stylesheet" type="text/css" href="css/slate.min.css" />
	<style>
		#sendBtn { cursor:pointer; }
	</style>
</head>
<body>
<div class="item-container">
  <div class="item-container-content">
    <label class="item">Show date<input type="checkbox" class="item-toggle" id="showDate" checked></label>
    <label class="item">Show Bluetooth indicator<input type="checkbox" class="item-toggle" id="showBluetooth" checked></label>
    <label class="item">Color Theme<select id="theme" class="item-select">
        <option class="item-select-option" value="monoDay">Mono Day</option>
        <option class="item-select-option" value="monoNight">Mono Night</option>
        <option class="item-select-option" value="greenBoard">Greenboard</option>
      </select>
    </label>
  </div>
  <div class="item-container-footer">
    The date shows as current Month (first letter) and Day as the "serial number" on the chip in the center of the display. Bluetooth indicator shows as a small LED in the top-right of the display.
  </div>
</div>
<div class="item-container">
  <div class="button-container">
    <input type="button" id="sendBtn" class="item-button" value="SEND">
  </div>
</div>
<script src="js/slate.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
